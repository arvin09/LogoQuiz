<div class="row logodetail" data-ans="{{this.ans}}" data-id="{{this.id}}" data-status="{{this.status}}">
<a href="#" class="button round tiny backbtn">Back</a>
<div class="small-12 column logo centered"><img alt="" src="app/images/large/{{this.name}}.jpg"></div>
{{#if this.status}}
<div class="small-12 column showans">{{this.ans}}</div>
{{else}}
<div class="small-9 column ans"><input type="text" placeHolder="Type your answer" class="anstext"></div>
<div class="small-3 column ans"><a href="#" class="button round tiny checkbtn">Check</a></div>
{{/if}}
<div class="small-12 column result"></div>
</div>
