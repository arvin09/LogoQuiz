<div class="small-12 columns level-header zocial">
	<div class="small-4 columns nav-back-btn">
		<a href="#menu"><i class="fi-arrow-left medium nav-btn"></i></a>
	</div>
	<div class="small-8 columns level-header-title padding-0px">Levels</div>
</div>
<div class="level-container">
{{#each levels}}
{{#if this.unlock}}
	<a href="#grid">
		<div class="level-info small-12 columns zocial" data-id={{this.id}} style="background-color:{{this.bgcolor}}">
			<div class="level-title small-12 columns">{{this.name}} </div>
			<div class="level-details small-12 columns">Points {{this.pointScored}} / {{calcStars this.logos}}</div>
			<div class="levle-progress small-12 columns">
				<progress value="{{showProgress this.completedCount this.totalLogo}}" max="100"></progress>
			</div>
			<div class="level-status small-12 columns">Completed {{this.completedCount}} of {{this.totalLogo}}</div>
		</div>
	</a>
{{else}}
	
		<div class="level-info small-12 columns zocial" style="background-color:{{this.bgcolor}}">
			<div class="level-title small-12 columns"><span class="fi-lock lockIco"></span>{{this.name}}</div>
			<div class="level-details small-12 columns">Answer {{this.remainToUnlock}} more logos</div>
			<div class="level-status small-12 columns"> to unlock </div>
		</div>
{{/if}}
{{/each}}
</div>
